<div class="panel panel-default">
  	<div class="panel-body">
  		<div class="alert alert-success" *ngIf="status === 'success' && !currentMedicationsForm.dirty">
		    <strong>Details saved successfully!</strong>
		</div>
		<div class="alert alert-danger" *ngIf="status === 'error'">
		    <strong>{{errorMessage}}</strong>
		</div>
  		<form [formGroup]="currentMedicationsForm" (ngSubmit)="savePatientHistory(currentMedicationsForm.value)" novalidate="novalidate" [ngClass]="{submitted:saveButtonClicked}">
	  		<gncc-input [inputType]="'textarea'" [labelText] = "'Current Medications'" [inputControl] = "currentMedicationsForm.controls['currentmedications']" [rows]="10"></gncc-input>
			
		  	<button class="btn btn-primary btn-block" type="submit">Save Patient History</button>
		</form>
  	</div>
</div>
