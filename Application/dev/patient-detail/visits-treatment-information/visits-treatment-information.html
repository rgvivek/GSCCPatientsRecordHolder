<tabs isVertical='true' customWidth="1" class="smallTab">
	<tab tabTitle="Visits" isVertical="true" >
		<pd-visits [doctors]="doctors" [medicines]="medicines" [patient]="patient" (onVisitsUpdated)="setActiveVisit($event[0])"></pd-visits>
	</tab>
	<tab tabTitle="Diagnosis" isVertical="true">
		<pd-diagnosis [doctors]="doctors" [patient]="patient"></pd-diagnosis>
	</tab>
	<tab tabTitle="Medications" isVertical="true">
		<pd-medications [medicines]="medicines" [patient]="patient" [appointment]="appointment"></pd-medications>
	</tab>
	<tab tabTitle="Prescriptions" isVertical="true">
		<pd-prescription [doctors]="doctors" [patient]="patient" [appointment]="appointment"></pd-prescription>
	</tab>
</tabs>
