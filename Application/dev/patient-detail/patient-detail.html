<div class="panel panel-default">
  	<div class="panel-body">
  		<h1 class="heading-1">{{displayName}}</h1>
  		<tabs class="full-width-tabs">
			<tab tabTitle="Personal Details">
				<pd-general-information [patient]="patient"></pd-general-information>
			</tab>
			<tab tabTitle="Patient History">
				<pd-history-information [patientHistory]="patientHistory" [patient]="patient"></pd-history-information>
			</tab>
			<tab tabTitle="Physical Examination">
				<pd-investigation-information [patient]="patient" [tests]="allTests" [investigationCategories]="physicalExaminationInvestigationCategories"> </pd-investigation-information>
			</tab>
			<tab tabTitle="Cinical Investigations">
				<pd-investigation-information [patient]="patient" [tests]="allTests" [investigationCategories]="clinicalInvestigationCategories"> </pd-investigation-information>
			</tab>
			<tab tabTitle="Special Investigations">
				<pd-investigation-information [patient]="patient" [tests]="allTests" [investigationCategories]="specialInvestigationCategories"> </pd-investigation-information>
			</tab>
			<tab tabTitle="Visits & Treatment">
				<pd-visits-treatment-information [doctors]="doctors" [medicines]="medicines" [patient]="patient"></pd-visits-treatment-information>
			</tab>
		</tabs>
  	</div>
</div>
