<div class="panel panel-default">
  	<div class="panel-body">
  		<div class="alert alert-danger" *ngIf="status === 'error'">
		    <strong>{{errorMessage}}</strong>
		</div>
		<form [formGroup]="logInForm" (ngSubmit)="login(logInForm.value)" novalidate="novalidate" [ngClass]="{submitted:logInButtonClicked}">
	  		
	  		<gncc-input [labelText] = "'User Name'" [inputControl] = "logInForm.controls['username']" ></gncc-input>

	  		<gncc-input [labelText] = "'Password'" [inputControl] = "logInForm.controls['password']" [inputType]="'password'"></gncc-input>

		  	<button class="btn btn-primary btn-block" type="submit">Log In</button>
		</form>
  	</div>
</div>
